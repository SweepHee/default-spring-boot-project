<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>뱅크핀</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="/user/static/assets/css/common.css" />
</head>

<body>

	<!-- wrap -->
	<div id="wrap">

		<!-- header -->
		<header id="header">
			<div class="header_sub">
				<div class="inner">
					<button class="backBtn"><span class="blind">뒤로가기</span></button>
					<h2 class="ttl">맞춤 상품 비교</h2>
				</div>
			</div>
			<!-- //header_sub e -->
		</header>
		<!-- //header e -->

		<!-- container -->
		<div id="container">

			<!-- content -->
			<!-- 맞춤상품비교 리스트 백그라운드 컬러 필요!!!class "content bg" -->
			<div class="content">

				<div class="cuslon_top">
					<div class="list_tit">
						<span class="us_name">홍길동</span>고객님의<br>
						<strong>맞춤 상품 결과</strong>입니다.
					</div>

					<div class="loan_column" id="loan_column">
						<script id="loan_column_template" type="text/x-handlebars-template">
						<ol>
							<li>
								<label>진행중</label>
								<strong>{{progress}}<em>건</em></strong>
							</li>
							<li>
								<label>완료</label>
								<strong>{{done}}<em>건</em></strong>
							</li>
							<li>
								<label>검색결과</label>
								<strong class="yellow">{{result}}<em>건</em></strong>
							</li>
						</ol>
						</script>
					</div>
				</div>

				<div class="list_con">

					<div class="navi">
						<ul>
							<li><a class="menu active" id="btn_sort_rate" title="금리순">금리순</a></li>
							<li><a class="menu" id="btn_sort_amount" title="한도순">한도순</a></li>
						</ul>
					</div>

					<div class="lon_box_list">
						<dl id="lon_box_dl">
							<!--리스트 box-->
							<script id="lon_box_dl_template" type="text/x-handlebars-template">
							{{#items}}
							<a>
								<dt class="bank_info">
									<img src="{{bankImage bankCd}}" alt="">
									<p>
										<strong>{{bankName bankCd}}</strong>
										<sub>살만한 신용대출</sub>
										<label class="lowest">최저금리</label>
									</p>
								</dt>

								<dd>
									<ol>
										<li>
											<label>최저금리</label>
											<em>연</em><strong>{{toFixed lstLnRate}}</strong><b>%</b>
										</li>
										<li>
											<label>예상한도</label>
											<strong>{{toCurrency lstLnLmtAmt}}</strong><em>원</em>
										</li>
									</ol>
									<span><label>1금융</label> <label>오프라인 가능</label> <label>바로대출</label></span>
								</dd>
							</a>
							{{/items}}
							</script>
							<!--리스트 box e-->
						</dl>
					</div>

				</div>

			</div>
			<!-- content e -->

		</div>
		<!-- //container e -->

	</div>
	<!-- //wrap e-->

	<script type="text/javascript" src="/user/static/assets/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/user/static/assets/js/jquery.easing.1.3.min.js"></script>
	<script type="text/javascript" src="/user/static/assets/js/jquery-ui.js"></script>
	<script type="text/javascript" src="/user/static/assets/js/default.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/user/static/assets/js/handlebars.js"></script>
    <script src="/user/static/assets/js/handle_wrapper.js"></script>
    <script src="/user/static/assets/js/handle_helper.js"></script>

	<!--금리순/한도순-->
	<script>
		const handleWrapData = {
			resource: {},
			board: {
				progress: 0,
				done: 0,
				result: 0
			},
			boxDl:{
				items: []
			}
		};

		const loan_column_handleWrap = new HandleWrapper();
		function search_loan_column() {
			axios.get('/user/api/v1/inqrslt/progress-detail')
				.then(function(request) {
					if (request.status == 200) {
						if (!request.data.error) {
							handleWrapData.resource.custCiNo = request.data.data.custCiNo;
							handleWrapData.board = request.data.data;
							loan_column_handleWrap.put(handleWrapData.board);
						} else {
							console.log('error', request.data.message);
						}
					} else {
						console.log('error', request.data);
					}
				})
				.catch(function(error) {
					if (error.response) {
						console.error(error);
					}
				});
		}

		const lon_box_dl_handleWrap = new HandleWrapper();
		function search_lon_box_dl(sort) {
			axios.get('/user/api/v1/inqrslt/list', {params: {sortOrder: sort}})
				.then(function(request) {
					if (request.status == 200) {
						if (!request.data.error) {
							handleWrapData.boxDl.items = request.data.data;
							lon_box_dl_handleWrap.cleanFetch(handleWrapData.boxDl);
						} else {
							console.log('error', request.data.message);
						}
					} else {
						console.log('error', request.data);
					}
				})
				.catch(function(error) {
					if (error.response) {
						console.error(error);
					}
				});
		}

		$(document).ready(function() {
			$('ul li a').click(function() {
				$('li a').removeClass("active");
				$(this).addClass("active");
			});

			jQuery('#btn_sort_rate').on("click", function() {
				search_loan_column();
				search_lon_box_dl('rateUp');
			});
			jQuery('#btn_sort_amount').on("click", function() {
				search_loan_column();
				search_lon_box_dl('amtDown');
			});

			loan_column_handleWrap.setTemplate($('#loan_column_template').html());
			loan_column_handleWrap.setData(handleWrapData.board);
			loan_column_handleWrap.compile($('#loan_column'));

			lon_box_dl_handleWrap.setTemplate($('#lon_box_dl_template').html());
			lon_box_dl_handleWrap.setData(handleWrapData.boxDl);
			lon_box_dl_handleWrap.compile($('#lon_box_dl'));

			search_loan_column();
			search_lon_box_dl('rateUp');
		});
	</script>

</body>

</html>
