<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
  </head>
  <body>
    <h1>Index Page.</h1>
    <hr />
    <div sec:authorize="isAuthenticated()">
      <span sec:authentication="name"></span>님 환영합니다.
    </div>

    <a sec:authorize="isAnonymous()" th:href="@{/auth/login}">로그인</a>
    <a sec:authorize="isAnonymous()" th:href="@{/auth/signUp}">회원가입</a>

    <a sec:authorize="isAuthenticated()" th:href="@{/auth/logout}">로그아웃</a>

    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/info}">내 정보</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
  </body>
</html>
