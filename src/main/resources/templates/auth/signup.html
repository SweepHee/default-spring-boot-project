<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<form th:action="@{/auth/signUp}" method="post">
    <div th:if="${error}">
        <p th:text="${exception}" class="alert alert-danger"></p>
    </div>
    <input type="text" name="email" placeholder="이메일 입력해주세요">
    <br>
    <input type="text" name="id" id="id" placeholder="사용자 ID" />
    <br>
    <input type="password" name="password" placeholder="비밀번호">
    <br>
    <input type="password" name="rePassword" id="rePassword" placeholder="password" />
    <br>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
