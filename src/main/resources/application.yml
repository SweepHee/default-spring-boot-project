server:
  port: 8507
  servlet:
    context-path: /user
  tomcat:
    uri-encoding: UTF-8

log4jdbc:
  spylogdelegator:
    name: net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
  dump:
    sql:
      maxlinelength: 0

jasypt:
  encryptor:
    bean: jasyptStringEncryptor

mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  config: classpath:logback.xml

spring:
  main:
    banner-mode: off
  application:
    name: BankPin User Server
  config:
    import:
      - classpath:/application-oauth.yml
  profiles:
    active: local
    group:
      "local": "local"
      "dev": "dev"
      "prod": "prod"

